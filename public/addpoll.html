
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>The Vote-tastic Voting Machine</title>
    <!-- Styles for poll page -->
    <link rel="stylesheet" href="../stylesheets/pollsStyle.css">
    <link rel="stylesheet" href="../stylesheets/pollStyle.css">
  </head>

  <body>
    <!-- HEADER AND NAV -->
    <header>
      <h1>Vote-tastic Voting Machine</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/polls">Polls</a></li>
          <li><a href="/users/login">Login</a></li>
          <li><a href="/users/signup">Signup</a></li>
        </ul>
      </nav>
    </header>
    <h3 id="pollTitle"></h3>
    <main id="mainBody">
      <div>
        <form id="newPollForm" method="put">
          <input id="pollQuestionField" type="text" placeholder="Enter poll question">
          <input id="answer1" type="text" placeholder="Enter poll answer">
          <input id="answer2" type="text" placeholder="Enter poll answer">
          <input id="addOptionButton" type="button" value="Add another poll answer" onclick="addPollAnswer()">
          <input id="newPollSubmit" type="button" value="Save Poll" onclick="pollCreated()">
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2017 Matt Leonard</p>
    </footer> 
    <script type="text/javascript" src="/javascripts/addpoll.js"></script>
  </body>
</html>
